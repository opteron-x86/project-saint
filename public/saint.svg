     <polygon points="-129.9,125 -86.6,100 -86.6,50 -129.9,25 -173.2,50 -173.2,100" />
     <polygon points="-129.9,-25 -86.6,-50 -86.6,-100 -129.9,-125 -173.2,-100 -173.2,-50" />
